<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <section class="drumkey-container">
        <div class="drumkey">
            <h4>A</h4>
            <audio src="res/sfx/boom.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>S</h4>
            <audio src="res/sfx/clap.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>D</h4>
            <audio src="res/sfx/hihat.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>F</h4>
            <audio src="res/sfx/kick.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>G</h4>
            <audio src="res/sfx/openhat.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>H</h4>
            <audio src="res/sfx/ride.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>J</h4>
            <audio src="res/sfx/snare.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>K</h4>
            <audio src="res/sfx/tink.wav"></audio>
        </div>
        <div class="drumkey">
            <h4>L</h4>
            <audio src="res/sfx/tom.wav"></audio>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
